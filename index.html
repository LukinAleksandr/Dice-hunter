<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Dice Hunter</title>
  </head>
  <body>
    <main class="container-fluid" id="main">
      <div class="row" id="header">
        <div class="col-9">
          <div class="row">
            <div class="col">
              <h1 id="main__title" class="text-light">Dice Hunter</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-4" id="buttons-block">
              <button type="button" class="btn btn-primary" id="btn-start">
                Start
              </button>
              <button type="button" class="btn btn-success" id="btn-reset">
                New Game
              </button>
            </div>
            <div class="col" id="point-block">
              <h5>Points:&nbsp;</h5>
              <h5 id="points"></h5>
            </div>
            <div class="col-5" id="clocks-block">
              <h5>Time left:&nbsp;</h5>
              <div id="digital-clock">
                <div id="minutes">00:</div>
                <div id="seconds"></div>
                <div id="amp">&nbsp;sec</div>
              </div>
              <div id="clock">
                <div id="sec">
                  <div id="sc"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row pt-2">
            <div class="col flex">
              <figure class="dice one sample"></figure>
              <p class="text-light">&nbsp; - 1 point</p>
            </div>
            <div class="col flex">
              <figure class="dice two sample"></figure>
              <p class="text-light">&nbsp; - 2 point</p>
            </div>
          </div>
          <div class="row">
            <div class="col flex">
              <figure class="dice three sample"></figure>
              <p class="text-light">&nbsp; - 3 point</p>
            </div>
            <div class="col flex">
              <figure class="dice four sample"></figure>
              <p class="text-light">&nbsp; - 4 point</p>
            </div>
          </div>
          <div class="row">
            <div class="col flex">
              <figure class="dice five sample"></figure>
              <p class="text-light">&nbsp; - 5 point</p>
            </div>
            <div class="col flex">
              <figure class="dice six sample"></figure>
              <p class="text-light">&nbsp; - 6 point</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="content">
        <div class="col-9 p-0" id="board-block">
          <div id="board"></div>
        </div>
        <div class="col-3 pr-0" id="records-block">
          <div id="records">
            <h4>Records:</h4>
            <table class="table table-striped" id="records-table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Points</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
